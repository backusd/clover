					<p class="scene-item-title">Light #1</p>	
					<ion-icon class="scene-item-title-icon" name="sunny"></ion-icon>			
				</div>
				<div class="expandable_content-wrapper">
					<div class="expandable_content scene-item-content">
						<p>
							Content 1
						</p>
						<p>
							Content 2

						<p>

						</p>

				</div>
			</div>

			<div class="expandable_list-item scene-item">

					<ion-icon class="scene-item-title-icon" name="sunny"></ion-icon>			
				</div>
				<div class="expandable_content-wrapper">
					<div class="expandable_content scene-item-content">
						<p>
							Content 1
						</p>
						<p>
							Content 2
						</p>
						<p>
							Content 3
						</p>
					</div>
				</div>
			</div>
		</div>	

	</div>	

	<!-- Left Pane Bottom -->
	<div class="grid-left-pane-bottom">
		Left Pane Bottom
	</div>	

	<!-- Center Pane -->
	<div class="grid-center-pane">		
		<canvas id="main-canvas"></canvas>
		<pre id="frame-timing-info"></pre>	
	</div>

	<!-- Right Pane -->
	<div class="grid-right-pane">Right Pane</div>

	<!-- Bottom Pane -->
	<div class="grid-bottom-pane">Bottom Pane</div>	

	<!-- Ion icon scripts -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
